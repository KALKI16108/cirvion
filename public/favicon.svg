<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="AIFLOWIX favicon">
  <defs>
    <!-- Main gradient: Cyan to Blue (AIFLOWIX brand colors) -->
    <linearGradient id="mainGradient" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#00C8FF"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <!-- Accent gradient for highlight -->
    <linearGradient id="accentGradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#00C8FF"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="64" height="64" rx="14" fill="url(#mainGradient)" />
  
  <!-- Main content: Stylized 'A' with automation flow -->
  <g transform="translate(32, 32)">
    <!-- Left diagonal line of 'A' -->
    <line x1="-12" y1="12" x2="-2" y2="-12" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
    
    <!-- Right diagonal line of 'A' -->
    <line x1="2" y1="-12" x2="12" y2="12" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
    
    <!-- Horizontal bar of 'A' -->
    <line x1="-8" y1="0" x2="8" y2="0" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
    
    <!-- Automation dots: representing AI flow/integration -->
    <!-- Dot 1 (left) -->
    <circle cx="-10" cy="-8" r="2" fill="white" opacity="0.8"/>
    
    <!-- Dot 2 (right) -->
    <circle cx="10" cy="-8" r="2" fill="white" opacity="0.8"/>
    
    <!-- Connection line showing flow -->
    <path d="M -8 -8 Q 0 -4 8 -8" stroke="white" stroke-width="1.5" fill="none" opacity="0.6" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Subtle glow effect for depth -->
  <rect width="64" height="64" rx="14" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>
</svg>