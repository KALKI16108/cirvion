<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Security: Prevent clickjacking attacks -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Security: Prevent MIME-type sniffing -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <!-- Security: Prevent XSS attacks in older browsers -->
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  <!-- Security: Content Security Policy - inline script protection -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://api.web3forms.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.web3forms.com; object-src 'none'; base-uri 'self'; form-action 'self'" />
  <!-- Title: Global Authority Format | Brand (targets enterprise AI automation) -->
  <title>End-to-End AI Integration & Hyper-Automation | AIFLOWIX</title>
  <!-- Description: Global impact + local presence + operational efficiency keywords -->
  <meta name="description" content="Enterprise-grade AI automation platform: End-to-end AI integration, operational efficiency, and hyper-automation solutions. Mumbai-based but globally serving AI consultancy for digital transformation, workflow ROI optimization, and intelligent process automation." />
  <!-- Open Graph: Global enterprise positioning -->
  <meta property="og:title" content="Hyper-Automation & Operational Efficiency AI | AIFLOWIX" />
  <meta property="og:description" content="Enterprise AI integration platform. Lead qualification automation, document digitization, process mining. Trusted by global teams. Mumbai headquarters + global delivery." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.aiflowix.in/" />
  <meta property="og:image" content="/assets/og-image.png" />
  <!-- Twitter Card: Global professional visibility -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Hyper-Automation Platform | Lead Qualifier + Document Digitization" />
  <meta name="twitter:description" content="End-to-end AI integration for enterprise automation. Qualifying leads intelligently. Digitizing documents instantly. Powered by AIFLOWIX from Mumbai." />
  <meta name="twitter:image" content="/assets/og-image.png" />
  <meta name="twitter:creator" content="@aiflowix" />
  <!-- Canonical to emphasize main domain (update if deploying under different URL) -->
  <link rel="canonical" href="https://www.aiflowix.in/" />
  <!-- Global + Local keywords: Global authority + local targeting -->
  <meta name="keywords" content="end-to-end AI integration, hyper-automation, operational efficiency AI, workflow ROI, intelligent process automation, AI automation consultancy Mumbai, lead qualifier automation, document digitization AI, business workflow automation, custom AI systems" />
  <!-- Geo-targeting for local SEO -->
  <meta name="geo.position" content="19.0176;72.8479" />
  <meta name="ICBM" content="19.0176,72.8479" />
  <!-- For global indexing + local discovery + snippet optimization -->
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1, notranslate" />
  <!-- Security: Referrer policy for privacy -->
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <!-- Security: Disable email/phone auto-detection on mobile -->
  <meta name="format-detection" content="telephone=no,email=no" />
  <!-- Security: Prevent DNS prefetch to reduce privacy exposure -->
  <meta http-equiv="x-dns-prefetch-control" content="off" />
  <!-- Preconnect for performance optimization -->
  <link rel="dns-prefetch" href="https://api.web3forms.com" />
  <!-- Preload critical fonts -->
  <link rel="preload" as="font" href="https://fonts.gstatic.com/s/jetbrainsmono/v18/tDbN2o-flEEnyS4zrio-W87UR4L2y0TttFsrCXP73O0.woff2" type="font/woff2" crossorigin />
  <link rel="preload" as="font" href="https://fonts.gstatic.com/s/outfit/v7/QGY_U7ZnDZNsA7DaLSyJBMpMwqBKfaMeM6sJYkOyYvg.woff2" type="font/woff2" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/favicon.svg">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16.png">
  <link rel="shortcut icon" href="/favicon.ico">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
