<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Security: Prevent clickjacking attacks -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Security: Prevent MIME-type sniffing -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <!-- Security: Prevent XSS attacks in older browsers -->
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  <!-- Security: Content Security Policy - inline script protection -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://api.web3forms.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.web3forms.com; object-src 'none'; base-uri 'self'; form-action 'self'" />
  <!-- Title refined to include service intent keywords for SEO -->
  <title>CIRVION — AI & Automation Consultancy | Business Workflow Automation</title>
  <!-- Description tuned for service intent and primary keywords -->
  <meta name="description" content="CIRVION builds custom AI systems and business workflow automation that remove manual work, accelerate operations, and scale revenue." />
  <!-- Open Graph / Social preview for improved link sharing -->
  <meta property="og:title" content="CIRVION — AI & Automation Consultancy | Business Workflow Automation" />
  <meta property="og:description" content="Custom AI systems and workflow automation for businesses. We design, build and integrate intelligent automation that reduces manual work and scales operations." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.cirvion.ai/" />
  <meta property="og:image" content="/assets/og-image.png" />
  <!-- Canonical to emphasize main domain (update if deploying under different URL) -->
  <link rel="canonical" href="https://www.cirvion.ai/" />
  <!-- Short keywords list focused on service intent -->
  <meta name="keywords" content="AI automation consultancy, business workflow automation, custom AI systems, automation for businesses" />
  <!-- Security: Referrer policy for privacy -->
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <!-- Security: Disable email/phone auto-detection on mobile -->
  <meta name="format-detection" content="telephone=no,email=no" />
  <!-- Security: Prevent DNS prefetch to reduce privacy exposure -->
  <meta http-equiv="x-dns-prefetch-control" content="off" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/favicon.svg">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16.png">
  <link rel="shortcut icon" href="/favicon.ico">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
